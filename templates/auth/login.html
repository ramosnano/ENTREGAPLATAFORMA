{% extends 'base.html' %}

{% block titulo %}
Login
{% endblock %}

{% block contenido %}

<h2 style="margin-left:42rem; margin-top:2rem">INICIO DE SESION</h2>
    <h5>{{errors}}</h5>
    <form action="" method="POST" style="margin-left:39rem;margin-top:3rem">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input style="margin-left:7rem; margin-top:1rem" class="btn btn-primary" type="submit" value="INGRESAR">
    </form>

{% endblock %}
