{% extends 'base.html' %}

{% block titulo %}
    Detalle de serie
{% endblock %}

{% block contenido %}
<h1 style="margin-left:30rem">Aca va el contenido de detalles de series</h1>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{object.nombre}}</h5>
            <p class="card-text">{{object.duracioncapitulos}}</p>
            <p class="card-text">{{object.actores}}</p>
            <p class="card-text">{{object.creacion}}</p>
            <p class="card-text">{{object.SKU}}</p>
            <p class="card-text">{{object.image}}</p>
            <a href="/series/update-serie/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/series/delete-serie/{{object.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>

</div>

{% endblock %}
