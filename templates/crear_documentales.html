{% extends 'based.html' %}

{% block contenido %}

{% if form %}
    <h2>ALTA DE DOCUMENTALES</h2>

    <form action="" method="POST" >
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="CREAR DOCUMENTAL">
    </form>

{% elif new_docu %}

    <div class="card" style="width: 18rem;">
        <!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap"> -->
        <div class="card-body">
            <h5 class="card-title">{{new_docu.nombre}}</h5>
            <p class="card-text">{{new_docu.duracionminutos}}</p>
            <p class="card-text">{{new_docu.actores}}</p>
        </div>
    </div>

{% endif %}

{% endblock %}
