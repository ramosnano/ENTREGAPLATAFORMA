{% extends 'based.html' %}

{% block contenido %}

{% if form %}
<h2 style="margin-left:30rem">ALTA DE DOCUMENTALES</h2>
<form action="" method="POST" style="margin-left:40rem;margin-top:7rem" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input style="margin-left:6rem; margin-top:1rem" class="btn btn-primary" type="submit" value= 'CREAR DOCUMENTAL'>
</form>

{% endif %}
{% endblock %}
